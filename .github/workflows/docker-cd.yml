name: Build and Push to Docker Hub

on:
  push:
    # Trigger only when pushing to the main branch or a version tag
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up Docker Buildx (required for advanced features like multi-arch and caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub using the secrets we set up
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build the image and push it to the registry
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Dynamic tagging: pushes 'latest' and a version tag if available
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/calculator-app:latest
            ${{ secrets.DOCKER_USERNAME }}/calculator-app:${{ github.sha }}
            